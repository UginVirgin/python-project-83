{% extends 'base.html' %}

{% block content %}
<main class="flex-grow-1">
  <div class="container-lg mt-3">
    <h1>Сайты</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
        </thead>
        <tbody>
          {% for url in urls %}
          <tr>
            <th>{{ url.id}}</th>
            <th><a href="{{ url_for('urls_check', id=url.id) }}">{{ url.name }}</a></th>
            <th>{{ url.last_check or '' }}</th>
            <th>{{ url.status_code or '' }}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</main>
{% endblock %}
